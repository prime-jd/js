<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h>throttle</h>
    <button>send email</button>
    <script>
        let apicall;
        const throttle = (fn, time)=>{
           if(apicall) return;
           apicall = true;
           setTimeout(()=>{
            fn();
            apicall= false;
           }, time);
        }
        const func = ()=>{
            throttle((e)=>{
            console.log("email sent");
            }, 5000)
        }
        const email = document.querySelector('button');
        email.addEventListener('click', func
        );
        
    </script>
</body>
</html>
